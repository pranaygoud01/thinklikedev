<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />

    <!-- Preconnect for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Optimized Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet" />

    <!-- SEO Meta Tags -->
    <title>ThinkLikeDev | Developer Jobs, Coding Blogs & Free Resources</title>
    <meta name="description" content="Advance your coding career with ThinkLikeDev: developer jobs, expert tech blogs, and top free coding resources. Start here for tech success." />
    <meta name="keywords" content="developer jobs, coding jobs, programming jobs, tech jobs, remote developer jobs, software development jobs, developer blog, coding blogs, free coding resources, learn to code, programming tutorials, developer community, tech career advice" />

    <!-- Canonical Tag -->
    <link rel="canonical" href="https://thinklikedev.studio/" />

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta property="og:title" content="Developer Jobs, Coding Blogs & Free Resources | ThinkLikeDev" />
    <meta property="og:description" content="Find the best developer jobs, coding blogs, and free coding resources. Start your tech career with ThinkLikeDev." />
    <meta property="og:url" content="https://thinklikedev.studio/" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://thinklikedev.studio/logo.png" />

    <!-- Twitter Card Meta -->
    <meta name="twitter:title" content="Developer Jobs | Coding Resources | ThinkLikeDev" />
    <meta name="twitter:description" content="Explore top developer jobs, coding blogs, and free learning resources at ThinkLikeDev." />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://thinklikedev.studio/logo.png" />

    <!-- SEO Robots Meta -->
    <meta name="robots" content="index, follow" />

    <!-- Prevent Layout Shift While Fonts Load -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" />
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet" />
    </noscript>

    <!-- Structured Data: Logo for Enhanced Search -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "ThinkLikeDev",
        "url": "https://thinklikedev.studio/",
        "description": "Developer jobs, tech blogs, coding resources, programming tutorials, and career advice for software engineers and web developers.",
        "publisher": {
          "@type": "Organization",
          "name": "ThinkLikeDev",
          "logo": {
            "@type": "ImageObject",
            "url": "https://thinklikedev.studio/logo.png",
            "width": 512,
            "height": 512
          }
        },
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://thinklikedev.studio/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- Viewport and Compatibility -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </head>
  <body>
    <main id="root"></main>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
